  <!-- Küçük çerez notu (sağ alt) - yalnızca bilgilendirme, küçük ve kapatılabilir -->
  <div id="cookie-note" aria-live="polite" style="position:fixed;right:1rem;bottom:1rem;background:rgba(17,24,39,0.9);color:#fff;padding:0.4rem 0.75rem;border-radius:999px;display:flex;align-items:center;gap:.5rem;box-shadow:0 6px 18px rgba(2,6,23,.5);z-index:9999;font-family:Inter, system-ui, Arial, sans-serif;font-size:13px">

    <button id="cookie-note-close" aria-label="kapat" style="background:transparent;border:none;color:#9ca3af;font-size:16px;line-height:1;padding:0 0.25rem;cursor:pointer">×</button>
  </div>

  <script>
    // Küçük çerez notu davranışı: kapatıldığında localStorage'a kaydet (tekrar gösterme)
    (function () {
      const KEY = 'yoreselhane_cookie_note_dismissed_v1';
      const note = document.getElementById('cookie-note');
      if (!note) return;
      try {
        if (localStorage.getItem(KEY) === '1') { note.style.display = 'none'; }
      } catch (e) { /* ignore storage errors */ }

      const btn = document.getElementById('cookie-note-close');
      if (!btn) return;
      btn.addEventListener('click', function () {
        try { localStorage.setItem(KEY, '1'); } catch (e) { /* ignore */ }
        note.style.display = 'none';
      });
    })();
  </script>
